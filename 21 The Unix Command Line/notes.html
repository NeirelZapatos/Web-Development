    <p>ls displays all folders</p>
    <p>cd changes the directory you are currently in</p>
    <p>mkdir makes a new directory</p>
    <p>touch creates a new file</p>
    <p>code opens the file in vscode</p>
    <p>rm removes the files</p>

    <p>rm * removes all the folders in a directory</p>
